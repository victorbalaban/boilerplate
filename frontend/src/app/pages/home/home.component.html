<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;   align-content: center;
        align-items: center;}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.loginbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #4CAF50;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 40%; /* Could be more or less, depending on screen size */
}

/* The Modal (background) */
.modal2 {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal2-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 40%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

.ng-valid[required], .ng-valid.required  {
  border-left: 5px solid #42A948; /* green */
}

.ng-invalid:not(form)  {
  border-left: 5px solid #a94442; /* red */
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body text-align:center>

<h2 align="center ">Welcome to Virtual University </h2>
<div align="center">

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login Profesor</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login Student</button>
</div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="/assets/images/img_avatar2.png" alt="Avatar" class="avatar" style="width:auto;" height="100">
      <div style="margin-top:16px">{{info}}</div>
    </div>

     <form (ngSubmit)="onLoginProfessor()"> 
            <input type="text" name="userprof" required placeholder="Username" [(ngModel)]="username"  #userprof="ngModel">
            <div [hidden]="userprof.valid || userprof.pristine"
            class="alert alert-danger">
         Username is required
       </div>
            <br/>
            <input type="password" name="passprof" placeholder="Password" [(ngModel)]="password" required #passprof="ngModel">
            <div [hidden]="passprof.valid || passprof.pristine"
            class="alert alert-danger">
         Password is required
       </div>
    </form>

    <div class="container" style="background-color:#f1f1f1">
      <button class="loginbtn" (click)="onLoginProfessor()">Login</button>
      <button type="button" (click)="onCancelClick()" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<div id="id02" class="modal2">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="/assets/images/img_stud.png" alt="Avatar" class="avatar" style="width:auto;" height="100">
      <div style="margin-top:16px">{{info}}</div>
    </div>

     <form (ngSubmit)="onLoginStudent()"> 
        <input type="text" name="user" required placeholder="Username" [(ngModel)]="username"  #user="ngModel">
        <div [hidden]="user.valid || user.pristine"
        class="alert alert-danger">
     Username is required
   </div>
        <br/>
        <input type="password" name="pass" placeholder="Password" [(ngModel)]="password" required #pass="ngModel">
        <div [hidden]="pass.valid || pass.pristine"
        class="alert alert-danger">
     Password is required
   </div>
</form>

    <div class="container" style="background-color:#f1f1f1">
      <button class="loginbtn" (click)="onLoginStudent()">Login</button>
      <button type="button" (click)="onCancelClick()" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
var modal = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


</script>

</body>
</html>
